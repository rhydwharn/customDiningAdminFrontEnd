<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#269426">
    <meta name="msapplication-config" content="none">
    <title>Custom Dining - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/custom-logo.png" alt="Custom Dining Logo" style="height: 40px; margin-right: 10px;">
                <h2>Custom Dining</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="users.html"><i class="fas fa-users"></i> Users</a>
                    </li>
                    <li>
                        <a href="restaurants.html"><i class="fas fa-utensils"></i> Restaurants</a>
                    </li>
                    <li>
                        <a href="meals.html"><i class="fas fa-hamburger"></i> Meals</a>
                    </li>
                    <li>
                        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <span>Admin User</span>
                    <div class="avatar">AU</div>
                </div>
            </header>

            <div class="content">
                <h1>Dashboard</h1>
                
                <!-- Stats Cards -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon users">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Users</h3>
                            <p id="total-users">0</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon restaurants">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Restaurants</h3>
                            <p id="total-restaurants">0</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon meals">
                            <i class="fas fa-hamburger"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Meals</h3>
                            <p id="total-meals">0</p>
                        </div>
                    </div>
                </div>

                
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
