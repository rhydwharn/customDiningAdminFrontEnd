<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Custom Dining Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/custom-logo.png" alt="Custom Dining Logo" style="height: 40px; margin-right: 10px;">
                <h2>Custom Dining</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="dashboard-link">
                        <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="users-link active">
                        <a href="users.html"><i class="fas fa-users"></i> Users</a>
                    </li>
                    <li class="restaurants-link">
                        <a href="restaurants.html"><i class="fas fa-utensils"></i> Restaurants</a>
                    </li>
                    <li class="meals-link">
                        <a href="meals.html"><i class="fas fa-hamburger"></i> Meals</a>
                    </li>
                    <li>
                        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="menu-toggle d-lg-none" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search users..." class="form-control">
                </div>
                <div class="user-menu">
                    <span>Admin User</span>
                    <div class="avatar">AU</div>
                </div>
            </header>

            <div class="content">
                <div class="content-header">
                    <h1>Users</h1>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                </div>
                
                <!-- Users Table -->
                <div class="table-responsive">
                    <table class="table table-hover" id="users-table">
                        <thead class="table-light">
                            <tr>
                                <th width="25%">Name</th>
                                <th width="25%">Email</th>
                                <th width="15%">Role</th>
                                <th width="15%" class="text-center">Status</th>
                                <th width="20%" class="text-center">Joined</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="table-group-divider">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2 mb-0">Loading users...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="text-muted small" id="showing-info">Showing 0 to 0 of 0 entries</div>
                    <nav aria-label="Users pagination">
                        <ul class="pagination mb-0">
                            <li class="page-item" id="first-page">
                                <button class="page-link" aria-label="First" id="first-page-btn" disabled>
                                    <span aria-hidden="true">&laquo;&laquo;</span>
                                </button>
                            </li>
                            <li class="page-item" id="prev-page">
                                <button class="page-link" aria-label="Previous" id="prev-page-btn" disabled>
                                    <span aria-hidden="true">&laquo;</span>
                                </button>
                            </li>
                            <li class="page-item">
                                <span class="page-link bg-transparent border-0 px-3" id="page-info">1</span>
                            </li>
                            <li class="page-item" id="next-page">
                                <button class="page-link" aria-label="Next" id="next-page-btn" disabled>
                                    <span aria-hidden="true">&raquo;</span>
                                </button>
                            </li>
                            <li class="page-item" id="last-page">
                                <button class="page-link" aria-label="Last" id="last-page-btn" disabled>
                                    <span aria-hidden="true">&raquo;&raquo;</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script>
        // Ensure config is loaded first
        if (!window.API_CONFIG) {
            window.API_CONFIG = {
                BASE_URL: 'https://custom-dining.onrender.com'
            };
        }
    </script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
    <script src="js/mobile-menu.js"></script>
</body>
</html>
